<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
            <div class="display">
                <input id="display" type="text">
            </div>
            <div class="btn">
                <input type="button" value="AC" class="operator">
                <input type="button" value="DE" class="operator">
                <input type="button" value="." class="operator">
                <input type="button" value="/" class="operator">
            </div>
            <div class="btn">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="*" class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('4')">
                <input type="button" value="6" onclick="appendToDisplay('4')">
                <input type="button" value="+" class="operator">
            </div>
            <div class="btn">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="-" class="operator">
            </div>
            <div class="btn">
                <input type="button" value="0">
                <input type="button" value="%" class="operator">
                <input type="button" value="=" id="equal">
            </div>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
